<!DOCTYPE html><html><head><link rel="preload" href="style.css" as="style"><link rel="preload" href="bundle.js" as="script"><meta charset="utf-8"><title>Lights Out VR!</title><meta name="viewport" content="width=device-width,initial-scale=1,minimal-ui"><meta name="description" content="A WebVR exploration of the 90's classic Lights Out."><meta name="msapplication-TileColor" content="#673ab8"><meta name="msapplication-TileImage" content="./assets/icons/mstile-150x150.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="apple-mobile-web-app-title" content="A WebVR exploration of the 90's classic Lights Out."><meta name="application-name" content="A WebVR exploration of the 90's classic Lights Out."><meta name="format-detection" content="telephone=no"><meta name="theme-color" content="#673ab8"><link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png"><link rel="icon" type="image/png" href="/assets/icons/favicon-32x32.png" sizes="32x32"><link rel="icon" type="image/png" href="/assets/icons/favicon-16x16.png" sizes="16x16"><link rel="manifest" href="./manifest.json"><link href="style.css" rel="stylesheet"></head><body><script>var ctx = null, usingWebAudio = true;

		try {
			if (typeof AudioContext !== 'undefined') {
				ctx = new AudioContext();
			} else if (typeof webkitAudioContext !== 'undefined') {
				ctx = new webkitAudioContext();
			} else {
				usingWebAudio = false;
			}
		} catch (e) {
			usingWebAudio = false;
		}

		// context state at this time is `undefined` in iOS8 Safari
		if (usingWebAudio && ctx.state === 'suspended') {
			var resume = function () {
				ctx.resume();

				setTimeout(function () {
					if (ctx.state === 'running') {
						document.body.removeEventListener('touchend', resume, false);
					}
				}, 0);
			};

			document.body.addEventListener('touchend', resume, false);
		}</script><script type="text/javascript" src="bundle.js"></script></body></html>
